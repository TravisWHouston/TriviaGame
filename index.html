<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        #card{
            margin-top:75px;
        }
        .body {
            background-image: url(http://getwallpapers.com/wallpaper/full/1/4/7/29914.jpg);
        }
        #title {
            font-size: 50px;
        }
        #qst{
            margin: 0px;
        }
        #card{
            margin-top: 40px;
        }
       #time{
           color: yellow;
       }
       #score{
           color: yellow;
       }
    </style>
</head>
<body class="body">
    <nav>
        <div class="nav-wrapper" style="background-color: black">
            <span id="title" class="brand-logo center" style="color: yellow">Star Wars Trivia Game!</span>
        </div>
    </nav>
<div id="container">
    <div class="row">
    <div class="col s3" id="time">
        <h3 id="time">Timer: <span id="timer"></span></h3>
    </div>
        <div class="col s6 center">
            <div class="card">
                <div class="card-image" id="pic">
                </div>
            <div class="card-content">
                <h3 id="qst"></h3>
        </div>
            <div class="card-action">
                <button class="btn black" id="btn1"></button>
                <button class="btn black" id="btn2"></button>
                <button class="btn black" id="btn3"></button>
                <button class="btn black" id="btn4"></button>
             </div>
        </div>
     </div>
     <div id="score">
         <h3 id="score">Correct: <span id="right"></span></h3>
         <h3 id="score">Wrong: <span id="wrong"></span></h3>
     </div>
    </div>
</div>

    

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="./app.js"></script>           
</body>
</html>
